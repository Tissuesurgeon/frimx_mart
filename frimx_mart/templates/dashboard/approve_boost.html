{% extends 'base.html' %}

{% block title %}Approve Boost - OpenMart{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="fas fa-rocket"></i> Approve Listing Boost</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to approve a boost for the listing "<strong>{{ listing.title }}</strong>"?</p>
                <p class="text-muted">This will boost the listing for 7 days.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check"></i> Approve Boost
                    </button>
                    <a href="{% url 'moderate_listings' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
