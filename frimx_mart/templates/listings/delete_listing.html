{% extends 'base.html' %}

{% block title %}Delete Listing - OpenMart{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0"><i class="fas fa-trash"></i> Delete Listing</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the listing "<strong>{{ listing.title }}</strong>"?</p>
                <p class="text-muted">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Yes, Delete
                    </button>
                    <a href="{% url 'listing_detail' listing.id %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
